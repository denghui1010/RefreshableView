apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "0.7.6-SNAPSHOT"
    }
}
/*
 *生成javadoc 打包javadoc.jar 打包source.jar 上传所有
 */
uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://54.179.166.198:8081/nexus/content/repositories/snapshot/") {
            authentication(userName: "admin", password: "admin123")
            pom.groupId = "com.huilan.refreshableview"
            pom.version = android.defaultConfig.versionName
            pom.artifactId = "refreshableview"
        }

    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives sourcesJar
}
