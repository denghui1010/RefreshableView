apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0-SNAPSHOT"
    }
}
/*
 *生成javadoc 打包javadoc.jar 打包source.jar 上传所有
 */
uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://54.179.166.198:8081/nexus/content/repositories/snapshot/") {
            authentication(userName: "admin", password: "admin123")
            pom.groupId = "com.huilan.refreshableview"
            pom.version = android.defaultConfig.versionName
            pom.artifactId = "refreshableview"
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives sourcesJar
}
